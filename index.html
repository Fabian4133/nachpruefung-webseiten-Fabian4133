<!doctype html>
<html lang="en">
  <head>
    <title>Nachprüfung HTML/CSS/SVG</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- TODO: Hier werden die Inhalte eingefügt -->

    <h1>Meine Nachprüfung für HTML/CSS und SVG</h1>
    <main>
      <section>
        <h2>Aufgabe 1</h2>
        <div>
          <p class="ex-content">Inhalt von Aufgabe 1</p>
        </div>
      </section>
      <section>
        <h2>Aufgabe 2</h2>
        <div>1. Hallo</div>
        <div>2. Hallo</div>
        <div>3. Hallo</div>
      </section>
      <section>
        <h2>
          <p class="important">Aufgabe 3</p>
        </h2>
        <div><a href="www.gymmuttenz.ch/">Gym Muttenz</a></div>
      </section>
      <section>
        <section id="ex-4">
          <h2>Aufgabe 4</h2>
        </section>
        <div class="img-center">
          <img
            src="https://media1.faz.net/ppmedia/aktuell/reise/1030251653/1.6630353/default-retina/menschheitsikone-kein-berg-ist.jpg.webp"
            width="300"
            height="300"
            alt="Bild vom Berg" />
        </div>
      </section>
      <section>
        <h2>Aufgabe SVG</h2>
        <div>
          <svg height="300" width="300">
            <circle cx="100" cy="20" r="10" fill="blue" />
            <rect x="50" y="20" width="50" height="100" style="color: black" />
            <rect
              x="200"
              y="20"
              width="50"
              height="100"
              fill="transparent"
              stroke="green"
              stroke-width="5" />
            <path
              d="M 100 100 L 200 100 L 150 200 Z"
              fill=""
              stroke=""
              stroke-width="" />
            <ellipse cx="150" cy="250" rx="20" ry="20" fill="green">
              <animate
                attributeName="rx"
                values="20;10;20"
                dur="1s"
                repeatCount="indefinite" />
            </ellipse>

            <path id="circle-motion" d="M 50 150 L 250 150 Z" stroke="black" />
            <circle r="20" fill="red">
              <animateMotion dur="5s" repeatCount="indefinite">
                <mpath xlink:href="#circle-motion" />
              </animateMotion>
            </circle>
          </svg>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
